<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Table Service</title>
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">Glutton For Grub</h1>
        <div class="sidebar-menus">
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="receipt-outline"></ion-icon>Orders</a>
            <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notification</a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
        </div>
        <div class="sidebar-logout">
            <a href="#" id="logout"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>

    <div class="main">
        <div class="main-navbar">
            <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
            <div class="search">
                <input type="text" placeholder="Find your favourites!">
                <button class="search-btn">search</button>
            </div>

            <div class="profile">
                <header>
                <div class="shopping">
                    <a class="cart" href="#" id="cartBtn"><ion-icon name="cart-outline"></ion-icon></a>
                    <span class="quantity">0</span>
                </div>
                </header>
                <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
            </div>

            <div class="card">
                <h1>Cart</h1>
                <ul class="listCard"></ul>
                <div class="checkOut">
                    <div class="total">0</div>
                    <div class="closeShopping">Close</div>
                </div>
            </div>

        </div>


            <div class="main-highlight">
                <div class="main-header">
                    <h2 class="main-title white">Recommendations</h2>
                    <div class="main-arrow white">
                        <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                        <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
                    </div>
                </div>
                <div class="highlight-wrapper"></div>
            </div>


            <div class="main-menus">
                <div class="main-filter">
                    <div>
                        <h2 class="main-title">Menu <br>Category</h2>
                        <div class="main-arrow">
                            <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                            <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
                        </div>
                </div>
                <div class="filter-wrapper">
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="restaurant-outline"></ion-icon>
                        </div>
                        <p>All Menus</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="heart-outline"></ion-icon>
                        </div>
                        <p>Chef's Pick</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="fast-food-outline"></ion-icon>
                        </div>
                        <p>Burger</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="pizza-outline"></ion-icon>
                        </div>
                        <p>Pizza</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="wine-outline"></ion-icon>
                        </div>
                        <p>Wine</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="ice-cream-outline"></ion-icon>
                        </div>
                        <p>Ice Cream</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="cafe-outline"></ion-icon>
                        </div>
                        <p>Coffee</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="fish-outline"></ion-icon>
                        </div>
                        <p>Seafood</p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="nutrition-outline"></ion-icon>
                        </div>
                        <p>Healthy</p>
                    </div>
                  </div>
                </div>
                <hr class="divider">
                <div class="main-detail">
                    <h2 class="main-title">Choose Order</h2>
                    <div class="detail-wrapper"></div>


            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
