<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Payment Page</title>
</head>
<body id="payment-body">
    
    <div class="payment-container">

        <div class="card-container">

            <div class="front">
                <div class="image">
                    <img src="images/chip.png" alt="">
                    <img src="images/visa.png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <div class="cvv-box"></div>
                    <img src="images/visa.png" alt="">
                </div>
            </div>

        </div>

        <form action="">
            <div class="inputBox">
                <span>card number</span>
                <input type="text" maxlength="16" minlength="16" class="card-number-input" pattern="[0-9]*" required>
            </div>
            <div class="inputBox">
                <span>card holder</span>
                <input type="text" class="card-holder-input" required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="" id="" class="month-input" required>
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <div class="inputBox">
                    <span>expiration yy</span>
                    <select name="" id="" class="year-input" required>
                        <option value="year" selected disabled>year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="3" class="cvv-input" pattern="[0-9]*" required>
                </div>
            </div>

            <div class="inputRadio">
                <div class="radio-option">
                    <input type="radio" id="delivery" name="service" value="delivery" required>
                    <label for="delivery">Delivery</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="table" name="service" value="table" required>
                    <label for="table">Table Service</label>
                </div>
                <div class="address-input radio-input">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="table-number-input radio-input">
                    <label for="table-number">Table Number:</label>
                    <input type="number" id="table-number" name="table-number" placeholder="Enter your table number" required>
                </div>
            </div>

            <div class="checkout-total">
                <div id="totalPriceContainer" class="total"><hr></div>
            </div>

            <input type="submit" value="Checkout" class="submit-btn">
        </form>

        <a href="/menu" class="return-button"><ion-icon name="storefront-outline"></ion-icon>Return</a>
    </div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="payment.js"></script>
</body>
</html>
