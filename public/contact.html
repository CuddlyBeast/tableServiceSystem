<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Contact Page</title>
</head>
<body id="contact-body">


    <div class="sidebar">
        <h1 class="logo">Glutton For Grub</h1>
        <div class="sidebar-menus">
            <a href="/menu"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="receipt-outline"></ion-icon>Orders</a>
            <a href="/payment"><ion-icon name="wallet-outline"></ion-icon>Payment</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notification</a>
            <a href="/contact"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
        </div>
        <div class="sidebar-logout">
            <a href="#" id="logout"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>

    <ion-icon id="contact-toggle" class="menu-toggle" name="menu-outline"></ion-icon>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-right">
            <div class="contact-right-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="f242d71e-a659-4ac4-baa9-c70ccd040c58">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="images/arrow_icon.png"></button>
        </form>
    </div>

    <div class="far-img">
        <img src="images/bread.png" alt="">
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="contact.js"></script>
</body>
</html>
